<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;overflow:hidden;background:#0f172a;color:#fff;
font-family:'Inter',sans-serif;height:100vh;

}
.ambient-light{
position:absolute;inset:-50%;

}
@keyframes pulse{from{opacity:.4}to{opacity:.8}}
.stage{

}
.stage.active{opacity:1;transform:none}
.stage.exit{opacity:0;transform:translateY(-30px);filter:blur(10px)}
.start-btn-container{

}
.progress-line{

}
</style>
</head>

<body>

<div class="ambient-light"></div>

<!-- ğŸ”Š SES (KESÄ°N Ã‡ALIÅAN YAPI) -->
<audio id="bg-music" preload="auto" loop muted playsinline>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c3b7e2a33.mp3" type="audio/mpeg">
  <source src="https://cdn.pixabay.com/audio/2021/09/06/audio_3c8f1f8a5b.mp3" type="audio/mpeg">
</audio>

<!-- BAÅLAT -->
<div id="init-overlay"
class="fixed inset-0 bg-black z-[100] flex items-center justify-center cursor-pointer"
onclick="startShow()">
<p class="text-slate-400 tracking-[0.5em] animate-pulse">
BAÅLATMAK Ä°Ã‡Ä°N TIKLAYIN
</p>
</div>

<!-- SAHNELER -->
<div id="scene-1" class="stage">
<h3 class="tracking-[0.4em] text-slate-300">ATATÃœRK ÃœNÄ°VERSÄ°TESÄ°</h3>
</div>

<div id="scene-2" class="stage">
<h2 class="text-5xl italic">â€œAdalet nedir?â€</h2>
</div>

<div id="scene-3" class="stage">
<h2 class="text-4xl font-bold">VERÄ°DEN Ã–TESÄ°NÄ° GÃ–RÃœN</h2>
</div>

<div id="scene-4" class="stage">
<h2 class="text-6xl text-yellow-300">VÄ°CDANINIZ</h2>
</div>

<div id="scene-5" class="stage">
<h1 class="text-7xl font-black">ADALET</h1>
<h2 class="tracking-[0.5em]">SÄ°MÃœLASYONU</h2>
</div>

<div id="final-btn-container" class="start-btn-container">
<button class="border px-12 py-4 tracking-[0.3em] text-yellow-400">
OTURUMU BAÅLAT
</button>
</div>

<div class="progress-line" id="progress"></div>

<script>
const scenes=[
{ id:'scene-1',d:3000 },
{ id:'scene-2',d:4000 },
{ id:'scene-3',d:3000 },
{ id:'scene-4',d:3000 },
{ id:'scene-5',d:4000 },
{ id:'final',d:0 }
];

function startShow(){
const overlay=document.getElementById('init-overlay');
overlay.style.opacity=0;
setTimeout(()=>overlay.remove(),1000);

const audio=document.getElementById('bg-music');
audio.muted=false;
audio.volume=0.5;

audio.play().catch(err=>{
console.log("Ses izni bekleniyor:",err);
});

let t=0,total=scenes.reduce((a,s)=>a+s.d,0);
const bar=document.getElementById('progress');
bar.style.transition=`width ${total}ms linear`;
setTimeout(()=>bar.style.width='100%',100);

scenes.forEach((s,i)=>{
setTimeout(()=>{
if(i>0 && scenes[i-1].id!=='final'){
document.getElementById(scenes[i-1].id).className='stage exit';
}
if(s.id==='final'){
document.getElementById('final-btn-container').style.opacity=1;
bar.style.opacity=0;
}else{
document.getElementById(s.id).className='stage active';
}
},t);
t+=s.d;
});
}
</script>
